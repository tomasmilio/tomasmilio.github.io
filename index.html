<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pics</title>
    <style>
        body {
            background-color: black;
            display: flex;
            justify-content: center;
        }

        img {
            max-width: 100%;
        }
    </style>
</head>
<body>
    <div id="container"></div>
    
    <script>
        const fetchImageUrl = (url) => 
            fetch(url)
                .then(r => r.json())
                .then(r => {
                    const result = `${r[0].data.children[0].data.url}`;
                    if (result.endsWith(".jpg")) return result;
                    else return fetchImageUrl(url);
                }
            );
                                
        fetchImageUrl("https://www.reddit.com/r/pics/random.json")
            .then(url => {
                const container = document.getElementById("container");
                const image = document.createElement("img");
                image.src = url;
                container.appendChild(image);
            }
        );        
    </script>
</body>
</html>
